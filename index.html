<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Student Portal Login</h3>
    <form onsubmit="return validateLogin()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="text-danger mb-3" id="error" style="display:none;">Incorrect login.</div>
      <button class="btn btn-dark w-100" type="submit">Login</button>
    </form>
    <footer class="text-center text-muted mt-3 small">&copy; 2025 Student Portal</footer>
  </div>

  <script>
    function validateLogin() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'admin' && p === '12345') {
        window.location.href = 'index1.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
      return false;
    }
  </script>
</body>
</html>
